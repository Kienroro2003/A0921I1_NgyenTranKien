<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ĐĂNG KÍ HỌC VIÊN</h1>
<form action="">
    <label for="username">Họ và tên </label>
    <input type="text" name="user" id="username"><br><br>
    <label for="date">Ngày sinh</label>
    <input type="date" name="date" id="date"><br><br>
    Giới tính
    <input type="radio" name="gender" id="male">
    <label for="male">Nam</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Nữ</label><br><br>
    <label for="address">Địa chỉ</label><br>
    <textarea name="address" id="address" cols="30" rows="10"></textarea>
    <br><br>
    <label for="class">Lớp</label>
    <select name="" id="class">
        <option value="0">--Chọn lớp--</option>
        <option value="1">--Lớp 10--</option>
        <option value="2">--Lớp 11--</option>
        <option value="3">--Lớp 12--</option>

    </select><br><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br><br>
    <label for="phone">Điện thoại</label>
    <input type="number" id="phone"><br><br>
    <button >Đăng kí</button>
    <input type="reset">
</form>
</body>
</html>
