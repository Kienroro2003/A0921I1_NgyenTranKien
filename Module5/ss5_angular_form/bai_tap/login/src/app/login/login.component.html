<div class="container">
  <h2>Form Login</h2>
  <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div class="error" *ngIf="loginGroup.controls['email'].hasError('required') && loginGroup.touched">Không được
        trống
      </div>
      <div class="error" *ngIf="loginGroup.controls['email'].hasError('email') && loginGroup.touched">Không đúng
        định dạng email
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="email" class="form-control" id="password" formControlName="password">
      <div class="error" *ngIf="loginGroup.controls['password'].hasError('required') && loginGroup.touched">Không được
        trống
      </div>
      <div class="error" *ngIf="loginGroup.controls['password'].hasError('minlength') && loginGroup.touched">Phải nhiều hơn 6 kí tự
      </div>
    </div>
    <button class="btn btn-primary" [disabled]="!loginGroup.valid">Submit</button>
  </form>
</div>
