<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="~{fragments/head}">
</head>
<body>
<div class="container-fluid">
    <h1>Create customer</h1>
    <a th:href="@{/customer/list}">Back to list</a>
    <form th:method="post" th:action="@{/customer/create}" th:object="${createCustomer}">
        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" id="title"
                   placeholder="Enter title" th:field="*{customerName}"/>
            <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday"
                   placeholder="Enter title" th:field="*{customerBirthday}"/>
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" th:field="*{customerGender}"
                       th:value="true" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" th:field="*{customerGender}"
                       th:value="false" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
            <label for="idCard">Id card</label>
            <input type="text" class="form-control" id="idCard"
                   placeholder="Enter title" th:field="*{customerIdCard}"/>
            <div th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></div>
            <label for="phone">Phone number</label>
            <input type="text" class="form-control" id="phone"
                   placeholder="Enter title" th:field="*{customerPhone}"/>
            <div th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></div>
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"
                   placeholder="Enter title" th:field="*{customerAddress}"/>
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
                   placeholder="Enter title" th:field="*{customerEmail}"/>
            <div th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></div>
            <div class="form-group">
                <label>Customer type</label>
                <select th:field="*{customerType}">
                    <option value="">Choose</option>
                    <div th:each="c : ${customerTypes}">
                        <option th:value="${c.customerTypeId}"
                                th:text="${c.customerTypeName}"
                                th:selected="${c.customerTypeId == createCustomer.customerType.customerTypeId}"></option>
                    </div>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
