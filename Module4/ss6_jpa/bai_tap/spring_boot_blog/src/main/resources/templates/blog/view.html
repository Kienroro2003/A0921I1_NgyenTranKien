<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
<div class="container">
    <h1>View</h1>
    <a th:href="@{/blog/list}">Back to blog</a>
    <div th:object="${blog}">
        <input type="text" th:field="*{id}" hidden>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   placeholder="Enter title" th:field="*{title}" disabled/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content"
                   placeholder="Enter content" th:field="*{content}"disabled/>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" th:field="*{category.categoryName}" disabled>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author"
                   placeholder="Enter author" th:field="*{author}" disabled/>
        </div>
    </div>
</div>
</body>
</html>
