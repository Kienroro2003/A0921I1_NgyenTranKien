<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
<div class="container">
    <h1>Create a blog</h1>
    <a th:href="@{/blog/list}">Back to blog</a>
    <form th:method="post" th:action="@{/blog/edit}" th:object="${blog}">
        <!--        <div class="form-group">-->
        <!--            <label for="id">Id</label>-->
        <!--            <input type="text" class="form-control" id="id"-->
        <!--                   placeholder="Enter id" th:field="*{bookId}"/>-->
        <!--        </div>-->
        <input type="text" th:field="*{id}" hidden>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"
                   placeholder="Enter title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content"
                   placeholder="Enter content" th:field="*{content}"/>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select th:field="*{category}">
                <option value="">Choose</option>
                <div th:each="c : ${categories}">
                    <option th:value="${c.id}"
                            th:text="${c.categoryName}"
                            th:selected="${c.id == blog.category.id}"></option>
                </div>
            </select>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author"
                   placeholder="Enter author" th:field="*{author}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
