<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <p
        class="h1 text-center"
        style="text-transform: uppercase; font-weight: bold"
      >
        Tờ khai y tế
      </p>
      <p class="h3 text-center" style="text-transform: uppercase; font-weight: bold">
        Đây là tài liệu quan trọng
      </p>
      <p class="h5 text-center" style="color: red; text-transform: uppercase;font-weight: bold"">
        Khuyến cáo: abs
      </p>
      <form action="">
        <div class="form-group">
          <label for="name">Họ tên</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
            <label for="birthday">Năm sinh</label>
            <input type="date" class="form-control" id="birthday" />
          </div>
          <div class="form-group">
            <label for="idCode">Số hộ chiếu hoặc số CMND hoặc giấy thông hành hợp pháp khác</label>
            <input type="text" class="form-control" id="idCode" />
          </div>
          <div class="form-group">
            <div>Thông tin đi lại</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Tàu bay</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Tàu thuyền</label>
              </div>
          </div>
      </form>
    </div>
  </body>
</html>
