<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>List</title>
</head>
<body>
<div class="container">
  <h1>List student</h1>
  <a th:href="@{/declaration/create}">Create new a student</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date of birth</th>
      <th scope="col">Gender</th>
      <th scope="col">Country</th>
      <th scope="col">Id card</th>
      <th scope="col">Travel</th>
      <th scope="col">Start date</th>
      <th scope="col">End date</th>
      <th scope="col">More Information</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="declaration : ${declarations}" th:object="${declaration}">
      <tr>
        <td th:text="*{fullName}"></td>
        <td th:text="*{date}"></td>
        <td th:text="*{gender}"></td>
        <td th:text="*{country}"></td>
        <td th:text="*{idCard}"></td>
        <td th:text="*{travel}"></td>
        <td th:text="*{startDate}"></td>
        <td th:text="*{endDate}"></td>
        <td th:text="*{moreInformation}"></td>
        <td><a th:href="@{/declaration/update/{name}(name=${declaration.getFullName()})}">Update</a></td>
      </tr>
    </div>
    </tbody>
  </table>
</div>
</body>
</html>
