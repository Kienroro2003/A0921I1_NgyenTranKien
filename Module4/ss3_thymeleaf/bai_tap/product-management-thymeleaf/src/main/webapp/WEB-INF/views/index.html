<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<!-- CSS only -->
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>
<form th:action="@{/product/search}" method="get">
  <div class="input-group">
    <div class="form-outline">
      <input type="search" name="search" id="form1" class="form-control" th:value="${searchName}" />
      <label class="form-label" for="form1">Search</label>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>
</form>

<table id = "customers">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Producer</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getPrice()}"></td>
    <td th:text="${row.getDescription()}"></td>
    <td th:text="${row.getProducer()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<!--<div class="notify">-->
<!--    <div th:if="${success}">-->
<!--        <span th:text="${success}"></span>-->
<!--    </div>-->
<!--</div>-->
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
