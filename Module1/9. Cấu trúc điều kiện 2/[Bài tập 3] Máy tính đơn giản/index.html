<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <div id="submit">
        <input type="text" id="result">
      </div>
      <div id="keyboard">
        <div id="left">
          <input id="number" type="submit" value="1" onclick="display('1')" />
          <input id="number" type="submit" value="2" onclick="display('2')"/>
          <input id="number" type="submit" value="3" onclick="display('3')"/>
          <input id="number" type="submit" value="4" onclick="display('4')"/>
          <input id="number" type="submit" value="5" onclick="display('5')"/>
          <input id="number" type="submit" value="6" onclick="display('6')"/>
          <input id="number" type="submit" value="6" onclick="display('7')"/>
          <input id="number" type="submit" value="8" onclick="display('8')"/>
          <input id="number" type="submit" value="0" onclick="display('0')"/>
          <input id="number" type="submit" value="C" onclick="clearScreen()"/>
          <input id="number" type="submit" value="9" onclick="display('9')"/>
          <input id="number" type="submit" value="=" onclick="calculate()"/>
        </div>
        <div id="right">
          <input type="submit" value="+" onclick="display('+')"/>
          <input type="submit" value="-" onclick="display('-')"/>
          <input type="submit" value="*" onclick="display('*')"/>
          <input type="submit" value="/" onclick="display('/')"/>
        </div>
      </div>
    </div>

    <script src="./assets/Javascript/main.js"></script>
  </body>
</html>
