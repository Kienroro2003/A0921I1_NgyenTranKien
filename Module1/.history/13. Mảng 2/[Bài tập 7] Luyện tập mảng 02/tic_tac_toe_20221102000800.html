<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
        padding: 0;
        font: inherit;
      }
      body {
        line-height: 1.5;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        outline: none;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      table {
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        border-spacing: 0;
        border: 5px solid #eee;
      }
      td {
        width: 100px;
        height: 100px;
        border: 5px solid #eee;
        margin: 0;
      }
      .red {
        color: red;
        position: relative;
      }
      .red::after {
        content: "";
        position: absolute;
        border: 5px solid transparent;
        border-right-color: currentColor;
        border-bottom-color: currentColor;
        width: 50%;
        height: 50%;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <script>
      const td = document.querySelectorAll("td");
      console.log(td);
      td.forEach((item) => {
        item.addEventListener("click", function (e) {
          e.target.classList.toggle("red");
        });
      });
    </script>
  </body>
</html>
