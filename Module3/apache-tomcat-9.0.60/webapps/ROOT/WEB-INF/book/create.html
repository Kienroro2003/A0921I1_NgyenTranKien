<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
<div class="container">
    <h1>Create a Book</h1>
    <a th:href="@{/book/list}">Back to list</a>
    <form th:method="post" th:action="@{/book/create}" th:object="${book}">
<!--        <div class="form-group">-->
<!--            <label for="id">Id</label>-->
<!--            <input type="text" class="form-control" id="id"-->
<!--                   placeholder="Enter id" th:field="*{bookId}"/>-->
<!--        </div>-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   placeholder="Enter name" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author"
                   placeholder="Enter author" th:field="*{author}"/>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select th:field="*{category}">
                <option value="">Choose</option>
                <div th:each="c : ${categories}">
                    <option th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${c.id == book.category.id}"></option>
                </div>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price"
                   placeholder="Enter price" th:field="*{price}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
